<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Group6 Techie | Age calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <Main>
<div class="container">
<div class="input-flex">

<!--Input section of day-->
<div class="input-container">
<span> Day </span>
<input type="number" id="day"> 
<small class="error-day"> </small>
</div>

<!--Input section of month-->
<div class="input-container">
  <span> Month </span>
  <input type="number" id="month"> 
  <small class="error-month"> </small>
  </div>

  <!--Input section of Year-->
  <div class="input-container">
    <span> Year </span>
    <input type="number" id="year"> 
    <small class="error-year"> </small>
    </div>
</div> 

<!--Submit Btn-->
<button class="submit-btn"> 
  <img src="./assets/images/icon-arrow.svg" alt="">
</button> 

<!--Display output-->
<div class="output">
  <h1> <span class="output-year">-- </span> years</h1>
  <h1> <span class="output-month">-- </span>months</h1>
  <h1> <span class="output-day">-- </span>day</h1>
</div>
</div>

<!-- Happybd container-->
<div class="bday-container">
  <img class="bday" src="assets/images/bday.png" alt="bday">
</div>

<!--dark mode and light mode toggle--> 
<div class="toggle-container">
  <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider round"></span>
  </label>
</div>
</Main>
<script src="script.js"> </script>
</body>
</html>
