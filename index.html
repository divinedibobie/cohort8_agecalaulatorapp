<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Age calculator app">
  <meta name="keywords" content=" Responsive Designs">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- linking stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Group 6 Techie|Age calculator app</title>
</head>
<body>
  <main>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container">
      
      <form action="#" type="get">
        
        <!-- <div class="bday">hello</div> -->
        <div class="dmy">

          <div class="d">
            <label for="days"><p>DAY</p></label>
            <input type="number" id="days" name="day" placeholder="DD" class="input-res"/>
            <div class="checkDay check"></div>
          </div>
  
          <div class="m">
            <label for="months"><p>MONTH</p></label>
            <input type="number" id="months" name="month" placeholder="MM" class="input-res"/>
            <div class="checkMonth check"></div>
          </div>
  
          <div class="y">
            <label for="years"><p>YEAR</p></label>
            <input type="number" id="years" name="year" placeholder="YYYY" class="input-res"/>
            <div class="checkYear check"></div>
          </div>

        </div>
        
          <hr>
          <button type="submit" class="circle submit">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
          </button>
          
      </form>
      <div class="ymd">
        <div class="date"><h1 class="ydigit digit">- - </h1><h1 class="yr-mt-dy"> years</h1></div>
        <div class="date"><h1 class="mdigit digit">- - </h1><h1 class="yr-mt-dy">months</h1></div>
        <div class="date"><h1 class="ddigit digit">- - </h1><h1 class="yr-mt-dy">days</h1></div>
      </div>
    </div>
    <div class="bday-container">
      <img class="bday" src="assets/images/bday.png" alt="bday">
    </div>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
